<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
　<title>グラフ</title> 
</head>
<body>
  <h1>折れ線グラフ</h1>
  <canvas id="myLineChart"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>

  <script>
  var ctx = document.getElementById("myLineChart");
  var myLineChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['2020/07/01', '2020/08/01', '2020/09/01', '2020/10/01', '2020/11/01', '2020/12/01'],
      datasets: [
        {
          label: '',
          data: [0.001, 0.1, 44, 0.0032, 50, 0],
          borderColor: "rgba(255,0,0,1)",
          backgroundColor: "rgba(0,0,0,0)",
          lineTension: 0,
        }
      ],
    },
    options: {
      title: {
        display: true,
        text: 'RQ-PCR法のグラフ確認'
      },
      
      scales: {
        yAxes: [{
            type:"logarithmic",
            ticks: {
                max: 1000,
                beginAtZero: true,
                callback: function(label, index, labels){
                    // console.log(label);
                    for( var i=-3; i<=3; i++){
                        var v = Math.pow(10, i)

                        if( v == label || v * 2 == label || v * 3 == label || v * 4 == label || v * 5 == label){
                            return label;
                        }
                        
                    }
                }
            }
        }]
      },
      
    }
  });
  </script>
</body>

</html>
